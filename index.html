<!DOCTYPE html>
<html lang="en">

  <head>
    <title>Tropical Summer</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=5">
    <meta name="description" content="Page layout from png image with three themes depending on local time" />
    <link rel="icon" type="image/png" href="img/favicon-16x16.ico" sizes="16x16">
    <link rel="icon" type="image/png" href="img/favicon-16x16.png" sizes="16x16">
    <link rel="stylesheet" type="text/css" href="styles/main.css">
    <link rel="manifest" href="/manifest.json">
    <script src="index.js" async></script>

  <body>
    <!-- Google Tag Manager (noscript) -->
    <noscript><iframe src="https://www.googletagmanager.com/ns.html?id=GTM-MG724CD"
        height="0" width="0" style="display:none;visibility:hidden"></iframe></noscript>
    <!-- End Google Tag Manager (noscript) -->
    <header class="header">
      <div class="grid">
        <div class="grid__row">
          <div class="header__container">
            <div class="logo header__logo">
              <a href="index.html">event8.io</a>
            </div>
            <div class="burger header__burger xs-visible">
              <div class="burger__buns">
                <span class="bun bun--top"></span>
                <span class="bun bun--mid"></span>
                <span class="bun bun--bot"></span>
              </div>
            </div>
            <nav class="menu header__menu">
              <ul class="menu__list">
                <li class="menu__item">
                  <a class="menu__link"
                    href="#about">About us</a>
                </li>
                <li class="menu__item">
                  <a class="menu__link"
                    href="#events">Events</a>
                </li>
                <li class="menu__item">
                  <a class="menu__link"
                    href="#package">Package</a>
                </li>
                <li class="menu__item">
                  <a class="menu__link"
                    href="#contact">Contact</a>
                </li>
              </ul>
              <div class="login-link header__login">
                <a class="login-link__link" href="#">Login</a>
              </div>
            </nav>
          </div>
        </div>
      </div>
    </header>
    <main class="main theme">
      <section class="section section_hero">
        <div class="grid">
          <div class="grid__row">
            <div class="main__titles">
              <h3 class="title--welcome">Welcome to event8.io</h3>
              <h1 class="title title--main">tropical summer</h1>
            </div>
          </div>
          <div class="grid__row">
            <ul class="socials">
              <li class="socials__item">
                <a class="socials__link"
                  target="_blank"
                  href="https://twitter.com/niktariy"
                  aria-label="Follow me on Twitter">
                  <img src="img/socials/twitter.svg" alt="twitter">
                </a>
              </li>
              <li class="socials__item">
                <a class="socials__link"
                  target="_blank"
                  href="https://www.instagram.com/niktariy_dev/"
                  aria-label="Follow me on Instagram">
                  <img src="img/socials/instagram.svg" alt="Instagram link">
                </a>
              </li>
              <li class="socials__item">
                <a class="socials__link"
                  target="_blank"
                  href="https://www.facebook.com/developerstart/"
                  aria-label="My Facebook community">
                  <img src="img/socials/facebook.svg" alt="Facebook link">
                </a>
              </li>
            </ul>
          </div>
        </div>
        <div class="flower flower--main"></div>
        <div class="grid">
          <div class="grid__row">
            <form class="book-form">
              <div class="input-container">
                <label for="secret_number" hidden></label>
                <input type="text"
                  id="secret_number"
                  name="secret_number"
                  placeholder="Enter your secret code"
                  class="book-form__input">
                <button class="book-form__button">
                  Book
                </button>
              </div>
            </form>
          </div>
        </div>
        <div class="main__circles js-circles">
          <div class="circle circle--big" id="circle--big"></div>
          <div class="circle circle--small" id="circle--small"></div>
        </div>
      </section>
    </main>
  </body>
  <script src="script/main.js" defer></script>

</html>
